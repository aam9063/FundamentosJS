<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora Básica</h1>
        <input type="text" id="num1" placeholder="Primer número">
        <input type="text" id="num2" placeholder="Segundo número">
        <div class="botones">
            <button onclick="calcular('1')">+</button>
            <button onclick="calcular('2')">-</button>
            <button onclick="calcular('3')">*</button>
            <button onclick="calcular('4')">/</button>
            <button onclick="calcular('5')">%</button>
            <button onclick="calcular('7')">€→₧</button>
            <button onclick="calcular('8')">₧→€</button>
            <button onclick="calcular('9')">" a cm</button>
            <button onclick="calcular('10')">Cm a "</button>
        </div>
        <div id="resultado" class="resultado">
            <input type="text" id="resultado" placeholder="Resultado">
        </div>
    </div>
    <script src="2.js"></script>
</body>
</html>
